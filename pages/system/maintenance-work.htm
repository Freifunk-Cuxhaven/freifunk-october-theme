<a class="fab-map" href="{{'map'|page}}" title="Karte">

        {% partial "jumplink-iconset" name="icon_map" color="white" direction="up" size=24 class="" %}

<div id="where-freifunk" class="pl-3">
    <div class="font-handwritten where-freifunk-text">Wo gibt es WiFi ?</div>
    <img src="{{'assets/images/handwritten-arrow-2.svg'|theme}}" class="handwritten-arrow" alt="Handwritten arrow">
</div>

<div id="ask-anything" class="pl-3">
    <div class="font-handwritten ask-anything-text">Frag' uns was !</div>
    <img src="{{'assets/images/handwritten-arrow.svg'|theme}}" class="handwritten-arrow" alt="Handwritten arrow">
</div>

<script>
    $(function() {
        var $body = $('body');
        var $askAnythingTemplate = $('#ask-anything');
        var show = false;

        var domChanged = function () {
            var $intergram = $('#intergramRoot > div');
            if(!show && $intergram.length > 0) {
                show = true;
                $askAnythingTemplate.show();
            }
        }

        $body.bind("DOMSubtreeModified", domChanged);
    });
</script>
