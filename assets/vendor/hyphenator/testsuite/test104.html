<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Hyphenator.js &ndash; Test 104</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }
            #test {
            	background-color: #ffd6d6;
            }
            #ref {
            	background-color: #d6ffd6;
            }
        </style>
        <script id="h" src="../Hyphenator_Loader.js" type="text/javascript"></script>
        <script src="files/jslint.js" type="text/javascript"></script>
        <script type="text/javascript">
			function loadScript() {
				var xhr = null;
				if (typeof XMLHttpRequest !== 'undefined') {
					xhr = new XMLHttpRequest();
				}
				if (!xhr) {
					try {
						xhr  = new ActiveXObject("Msxml2.XMLHTTP");
					} catch (e) {
						xhr  = null;
					}
				}
				if (xhr) {
					xhr.open('GET', "../Hyphenator_Loader.js", false);
					xhr.setRequestHeader('Cache-Control', 'no-cache');
					xhr.send(null);
					return xhr.responseText;
				}
			}
        </script>
    </head>
    <body>
		<p><a href="index.html">&lt;&lt;- index</a> | <a href="test103.html">&lt;- Prev</a> | <a href="test105.html">Next -&gt;</a></p>
        <h1>Test 104</h1>
        <p id="desc">Check Hyphenator_Loader.js with <a href="http://www.jslint.com/" target="_blank">JSLint</a>!</p>
		<pre><script type="text/javascript">
            var jsl = jslint(loadScript());
            if (jsl.ok) {
                if (window != parent) {
                    var msg = {
                        desc: "Make JSLint " + jsl.edition + " happy with Hyphenator_Loader.js",
                        index: 104,
                        result: 'passed'
                    };
                    parent.postMessage(JSON.stringify(msg), window.location.href);
                } else {
                    document.writeln("Hyphenator.js has JSLint " + jsl.edition + " check passed." );
                }
            } else {
                if (window != parent) {
                    var msg = {
                        desc: "Make JSLint " + jsl.edition + " happy with Hyphenator_Loader.js",
                        index: 104,
                        result: 'failed'
                    };
                    parent.postMessage(JSON.stringify(msg), window.location.href);
                } else {
                    var errorCount = jsl.warnings.length;
                    document.writeln("JSLint " + jsl.edition + " error(s):\n");
                    for (i = 0; i < errorCount; i++ ) {
                        document.writeln("\n" + jsl.warnings[i].message + "\n");
                        document.writeln("    Problem at line " + jsl.warnings[i].line + " column " + jsl.warnings[i].column + ": " + jsl.warnings[i].code);
                    }
                }
            }
		</script></pre>
     </body>
</html>
